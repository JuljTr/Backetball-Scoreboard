<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <!-- Home -->
        <div class="home-box">
            <h3 class="title">Home</h3>
            <div class="score-num">
                <span class="num home-score">0</span>
            </div>
            <div class="number-box">
                <div class="added-number">
                    <button class="num-text" id="add-one-point">+1</button>
                </div>
                <div class="added-number">
                    <button class="num-text" id="add-two-points">+2</button>
                </div>
                <div class="added-number">
                    <button class="num-text" id="add-three-points">+3</button>
                </div>
            </div>
        </div>
        <!-- Guest -->
        <div class="guest-box">
            <h3 class="title">Guest</h3>
            <div class="score-num">
                <span class="num guest-score">0</span>
            </div>
            <div class="number-box">
                <div class="added-number">
                    <button class="num-text" id="add-one-point-guest">+1</button>
                </div>
                <div class="added-number">
                    <button class="num-text" id="add-two-points-guest">+2</button>
                </div>
                <div class="added-number">
                    <button class="num-text" id="add-three-points-guest">+3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
